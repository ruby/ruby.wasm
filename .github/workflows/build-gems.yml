name: Build gems
on:
  push:
    branches: [main]
    tags: ["*"]
    paths-ignore:
      - "*.md"
      - "docs/**"
  pull_request:

jobs:
  ci-data:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.fetch.outputs.result }}
    steps:
      - uses: oxidize-rb/actions/fetch-ci-data@v1
        id: fetch
        with:
          supported-ruby-platforms: |
            exclude: [arm-linux, x64-mingw32]
          stable-ruby-versions: |
            exclude: [head]

  cross-gem:
    name: Compile native gem for ${{ matrix.ruby-platform }}
    runs-on: ubuntu-latest
    needs: ci-data
    strategy:
      fail-fast: false
      matrix:
        ruby-platform: ${{ fromJSON(needs.ci-data.outputs.result).supported-ruby-platforms }}
    steps:
      - uses: actions/checkout@v4

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cargo-cache: true
          cargo-vendor: true
          cache-version: v2-${{ matrix.ruby-platform }}

      - name: Set vars
        id: vars
        run: |
          echo "rb-sys-version=$(bundle exec ruby -rrb_sys -e 'puts RbSys::VERSION')" >> $GITHUB_OUTPUT
      - uses: oxidize-rb/cross-gem-action@main
        with:
          version: ${{ steps.vars.outputs.rb-sys-version }}
          platform: ${{ matrix.ruby-platform }}
          ruby-versions: ${{ join(fromJSON(needs.ci-data.outputs.result).stable-ruby-versions, ', ') }}
